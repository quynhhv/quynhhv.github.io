const UUID = "19706c2b-e70e-47cb-89da-fdc0935db714";
const UUID_SHED_APP = "4b686719-6de6-4fe0-aac0-f79293a46784";

function showLoading() {
    document.getElementById('loading-overlay').style.display = 'flex';
}
function hideLoading() {
    document.getElementById('loading-overlay').style.display = 'none';

// Get encrypted user data from parent window and decrypt it using CryptoJS
async function getUserData() {
    try {
        // Request user data from parent window
        const encryptedUserData = await new Promise((resolve) => {
            window.parent.postMessage({ message: 'REQUEST_USER_DATA' }, '*');
            // Listen for response from parent
            const messageHandler = ({ data }) => {
                if (data.message === 'REQUEST_USER_DATA_RESPONSE') {
                    window.removeEventListener('message', messageHandler);
                    resolve(data.payload);
                }
            };
            window.addEventListener('message', messageHandler);
        });
        const decryptedBytes = CryptoJS.AES.decrypt(encryptedUserData, UUID_SHED_APP);
        const decryptedText = decryptedBytes.toString(CryptoJS.enc.Utf8);

        try {
            return JSON.parse(decryptedText);
        } catch (e) {
            return null;
        }
    } catch (error) {
        console.error('Cannot get or decrypt user data:', error);
        return null;
    }
}

async function getAccessTokenFromParent() {
    try {
        // Request access token from parent window
        const accessToken = await new Promise((resolve) => {
            window.parent.postMessage({ message: 'REQUEST_ACCESS_TOKEN' }, '*');
            // Listen for response from parent
            const messageHandler = ({ data }) => {
                if (data.message === 'REQUEST_ACCESS_TOKEN_RESPONSE') {
                    window.removeEventListener('message', messageHandler);
                    resolve(data.payload); // The access token should be in data.payload
                }
            };
            window.addEventListener('message', messageHandler);
        });
        return accessToken;
    } catch (error) {
        console.error('Cannot get access token from parent:', error);
        return null;
    }
}

// Get value from localStorage by key, auto-parse JSON if possible
function getLocalStorage(key) {
    try {
        const value = localStorage.getItem(key);
        if (value === null) return null;
        try {
            return JSON.parse(value);
        } catch (e) {
            return value;
        }
    } catch (e) {
        return null;
    }
}

// Save value to localStorage
function setLocalStorage(key, value) {
    try {
        localStorage.setItem(key, JSON.stringify(value));
    } catch (e) {
        console.error('Cannot save to localStorage:', e);
    }
}

// Check if URL is valid
function isValidUrl(url) {
    try {
        const u = new URL(url);
        return u.protocol === "http:" || u.protocol === "https:";
    } catch (e) {
        return false;
    }
}

// Get params from current page URL
function getParamsFromCurrentPage() {
    const params = {};
    const searchParams = new URLSearchParams(window.location.search);
    for (const [key, value] of searchParams.entries()) {
        params[key] = value;
    }
    return params;
}

// Get params from parent window's URL (if available)
function getParamsFromParentUrl() {
    try {
        if (window.parent && window.parent !== window) {
            const parentUrl = document.referrer || (window.parent.location ? window.parent.location.href : '');
            if (parentUrl) {
                const params = {};
                const urlObj = new URL(parentUrl);
                for (const [key, value] of urlObj.searchParams.entries()) {
                    params[key] = value;
                }
                return params;
            }
        }
    } catch (e) {
        // Some browsers may block access to window.parent.location for security reasons
        // Fallback to document.referrer
        try {
            const ref = document.referrer;
            if (ref) {
                const params = {};
                const urlObj = new URL(ref);
                for (const [key, value] of urlObj.searchParams.entries()) {
                    params[key] = value;
                }
                return params;
            }
        } catch (err) {
            // Could not get anything
        }
    }
    return {};
}

let locationId = getLocalStorage('locationId');
let url3d = getLocalStorage('3dUrl');

// Fetch tokens if "code" param is present in URL
async function getParamsAndFetchIfCode() {
    const params = getParamsFromCurrentPage();
    if (params.code) {
        try {
            showLoading();
            const apiUrl = `${HOOK_AUTH_API}?code=${encodeURIComponent(params.code)}`;
            const response = await fetch(apiUrl, {
                headers: {
                    'x-make-apikey': UUID,
                    'Content-Type': 'application/json',
                }
            });
            if (!response.ok) {
                posthog.capture('getParamsAndFetchIfCode_api_error', {
                    code: params.code,
                    status: response.status,
                    statusText: response.statusText
                });
                return;
            }
            const data = await response.json();
            if (data && data.access_token) {
                const { access_token, token_type, expires_in, refresh_token } = data;
                locationId = data.locationId;
                setLocalStorage("access_token", access_token);
                setLocalStorage("token_type", token_type);
                setLocalStorage("expires_in", expires_in);
                setLocalStorage("refresh_token", refresh_token);
                setLocalStorage("locationId", locationId);
            }
        } catch (error) {
            posthog.capture('getParamsAndFetchIfCode_exception', {
                code: params.code,
                error: error?.message || error
            });
            console.error('Error fetching data from API:', error);
        } finally {
            hideLoading();
        }
    }
}

// Get 3D URL from locationId
async function get3DUrlFromLocationId() {
    try {
        showLoading();
        const apiUrl = `${GET_3DURL_API}?locationId=${locationId}`;
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'x-make-apikey': UUID,
            }
        });
        if (!response.ok) {
            posthog.capture('get3DUrlFromLocationId_api_error', {
                locationId: locationId,
                status: response.status,
                statusText: response.statusText
            });
            throw new Error('Error calling API to get 3dUrl');
        }
        const data = await response.json();
        url3d = data?.["3dUrl"] || '';
        // Set value to input if found
        const input = document.getElementById('website-link');
        if (input && url3d) {
            input.value = url3d;
            // Enable button if url is valid
            if (isValidUrl(url3d)) {
                const button = document.getElementById('submit-link');
                button.disabled = false;
                button.style.opacity = 1;
                button.style.cursor = 'pointer';
            }
        }
        return data;
    } catch (error) {
        posthog.capture('get3DUrlFromLocationId_exception', {
            locationId: locationId,
            error: error?.message || error
        });
        console.error('Error getting 3dUrl from locationId:', error);
        return null;
    } finally {
        hideLoading();
    }
}
