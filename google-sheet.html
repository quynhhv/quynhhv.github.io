<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send POST to Apps Script</title>
</head>
<body>
  <input type="text" id="loc" placeholder="Location ID">
  <input type="text" id="url" placeholder="Viewer URL">
  <button onclick="sendData()">Insert Row</button>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbxvvpPlQfjwiXXEpiFdMFMbZ9wpKeAgYO5Ujn7F8sOTbKNqNfbbe_anuQ_dTIXM2BUJ/exec';

    function sendData() {
      const locationId = document.getElementById('loc').value;
      const viewerUrl = document.getElementById('url').value;

      fetch(endpoint, {
        method: 'POST',
        body: JSON.stringify({ locationId, viewerUrl }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert('Error: ' + err));
    }
  </script>
</body>
</html>
